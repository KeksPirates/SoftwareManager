name: Build Executables (Dev)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: "Dev release version (e.g., v1.0.0-dev)"
        required: true
        default: "v1.0.0"

permissions:
  contents: write

env:
  PYTHON_VERSION: "3.12"
  APP_NAME: "SoftwareManager"

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: SoftwareManager-dev-${{ github.sha }}-linux
            asset_name: SoftwareManager-dev-${{ github.sha }}-linux
          - os: windows-latest
            artifact_name: SoftwareManager-dev-${{ github.sha }}-windows.exe
            asset_name: SoftwareManager-dev-${{ github.sha }}-windows.exe
          - os: macos-latest
            artifact_name: SoftwareManager-dev-${{ github.sha }}-macos
            asset_name: SoftwareManager-dev-${{ github.sha }}-macos

    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.7"
          enable-cache: true

      - name: Install Python dependencies
        run: |
          uv pip install -r requirements.txt
          uv pip install Pillow
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Install Nuitka (Windows only)
        if: runner.os == 'Windows'
        run: uv pip install nuitka
        env:
          UV_SYSTEM_PYTHON: 1

      - name: Generate version
        id: version
        shell: bash
        run: |
          COMMIT_SHA=${{ github.sha }}
          SHORT_SHA=${COMMIT_SHA:0:7}
          VERSION="${SHORT_SHA}-dev"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Inject commit hash into code
        shell: bash
        run: |
          cat > build_info.json << EOF
          {
            "version": "${{ env.VERSION }}"
          }
          EOF

      - name: Install UPX (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          curl -sL https://github.com/upx/upx/releases/download/v5.1.0/upx-5.1.0-win64.zip -o upx.zip
          7z x upx.zip -oupx-dir
          UPX_DIR="$(pwd)/upx-dir/upx-5.1.0-win64"
          echo "$UPX_DIR" >> $GITHUB_PATH
          export PATH="$UPX_DIR:$PATH"
          echo "UPX_BINARY=$UPX_DIR/upx.exe" >> $GITHUB_ENV
          upx --version | head -1

      - name: Convert icon for Windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          python -c "
          from PIL import Image
          img = Image.open('core/interface/assets/logo.png')
          img.save('app_icon.ico', format='ICO', sizes=[(256,256),(128,128),(64,64),(48,48),(32,32),(16,16)])
          print('Icon converted successfully')
          "

      - name: Build with Nuitka (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          python -m nuitka \
            --onefile \
            --onefile-no-compression \
            --onefile-tempdir-spec="{CACHE_DIR}/${{ env.APP_NAME }}/${{ env.VERSION }}" \
            --assume-yes-for-downloads \
            --windows-console-mode=disable \
            --windows-icon-from-ico=app_icon.ico \
            --enable-plugin=pyside6 \
            --enable-plugin=upx \
            --upx-binary="${{ env.UPX_BINARY }}" \
            --noinclude-qt-translations \
            --include-data-dir=core/interface/assets=core/interface/assets \
            --include-data-files=build_info.json=build_info.json \
            --include-data-files=build_info.json=core/build_info.json \
            --include-data-files=build_info.json=core/interface/build_info.json \
            --output-filename=${{ env.APP_NAME }}.exe \
            main.py

      - name: Build with PyInstaller (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          pyinstaller --onefile --windowed \
            --add-data "build_info.json:." \
            --add-data "build_info.json:core" \
            --add-data "build_info.json:core/interface" \
            --add-data "core/interface/assets:core/interface/assets" \
            --icon "core/interface/assets/logo.png" \
            --exclude-module PyQt6 \
            --exclude-module PyQt5 \
            --hidden-import=backports.tarfile \
            --hidden-import=backports \
            --hidden-import=jaraco.context \
            --hidden-import=jaraco.text \
            --hidden-import=jaraco.functools \
            --name ${{ env.APP_NAME }} \
            main.py

      - name: Build with PyInstaller (macOS)
        if: runner.os == 'macOS'
        shell: bash
        run: |
          pyinstaller --onefile \
            --add-data "build_info.json:." \
            --add-data "build_info.json:core" \
            --add-data "build_info.json:core/interface" \
            --add-data "core/interface/assets:core/interface/assets" \
            --icon "core/interface/assets/logo.png" \
            --exclude-module PyQt6 \
            --exclude-module PyQt5 \
            --hidden-import=backports.tarfile \
            --hidden-import=backports \
            --hidden-import=jaraco.context \
            --hidden-import=jaraco.text \
            --hidden-import=jaraco.functools \
            --name ${{ env.APP_NAME }} \
            main.py

      - name: Rename artifact
        shell: bash
        run: |
          mkdir -p dist-final
          if [ "$RUNNER_OS" == "Windows" ]; then
            mv ${{ env.APP_NAME }}.exe dist-final/${{ matrix.artifact_name }}
          else
            chmod +x dist/${{ env.APP_NAME }}
            mv dist/${{ env.APP_NAME }} dist-final/${{ matrix.artifact_name }}
          fi
          ls -la dist-final/

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist-final/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-22.04
    if: success()

    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          cp artifacts/ubuntu-22.04-build/SoftwareManager-dev-*-linux release/SoftwareManager-dev-${SHORT_SHA}-linux
          cp artifacts/windows-latest-build/SoftwareManager-dev-*-windows.exe release/SoftwareManager-dev-${SHORT_SHA}-windows.exe
          cp artifacts/macos-latest-build/SoftwareManager-dev-*-macos release/SoftwareManager-dev-${SHORT_SHA}-macos
          chmod +x release/SoftwareManager-dev-*-linux release/SoftwareManager-dev-*-macos
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Generate release notes
        run: |
          SHORT_SHA="${{ needs.build.outputs.short_sha }}"
          CHECKSUMS=$(cat release/SHA256SUMS.txt)
          cat > release_notes.md << EOF
          ## Development Build
          
          **Commit:** [\`${SHORT_SHA}\`](https://github.com/${{ github.repository }}/commit/${{ github.sha }})
          
          ### Changes
          $(git log -1 --pretty=format:"- %s" ${{ github.sha }})
          
          ### Downloads
          - Linux: \`SoftwareManager-dev-${SHORT_SHA}-linux\`
          - Windows: \`SoftwareManager-dev-${SHORT_SHA}-windows.exe\`
          - macOS: \`SoftwareManager-dev-${SHORT_SHA}-macos\`
          
          ### SHA-256 Checksums
          \`\`\`
          ${CHECKSUMS}
          \`\`\`
          EOF
          cat release_notes.md

      - name: Create Release (Public)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.build.outputs.version }}
          name: ${{ needs.build.outputs.version }}
          body_path: release_notes.md
          files: |
            release/SoftwareManager-dev-${{ needs.build.outputs.short_sha }}-linux
            release/SoftwareManager-dev-${{ needs.build.outputs.short_sha }}-windows.exe
            release/SoftwareManager-dev-${{ needs.build.outputs.short_sha }}-macos
            release/SHA256SUMS.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
